<html xmlns:th="http://www.thymeleaf.org">
    <head>
		
        <title>Создание</title>
        <link th:href="@{/css/new.css}" rel="stylesheet" />
    </head>
    <body>
      <form th:action="@{/newWeb}" method="post" >
          
          <h2>Введите информацию:</h2>
          
        <div class="name">
            <label for="name">ФИО</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="dateOfEmployment">
          <label for="dateOfEmployment">Дата приёма на работу</label>
          <input type="date" id="dateOfEmployment" name="dateOfEmployment">
        </div>

        <div class="basicRate">
            <label for="rate">Базовая ставка</label> 
            <input type="number" id="basicRate" name="basicRate">
        </div>

        <div class="group">
          <label for="group">Группа</label>
          <select id="group" name="group">
            <option value="EMPLOYEE">Сотрудник</option>
            <option value="MANAGER">Менеджер</option>
            <option value="SALESMAN">Продавец</option>
          </select>
        </div>

        <div class="supervisor">
            <label for="supervisor">ID руководителя</label> 
            <input type="number" id="supervisor" name="supervisor" value="0">
        </div>
        
        <button type="submit" name="submit" value="value" class="btn">Создать</button>

      </form>
    </body>
</html>
